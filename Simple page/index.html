<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IT2805 assignment 5: JavaScript introduction</title>

    <style>
      .box{
        /* Sets the size and position of each box */
        width: 200px;
        height: 200px;
        background-color: #185D8B;
        margin: 10px;

        /* Sets the font within each box*/
        color: #fff;
        font-family: Helvetica, Arial, sans-serif;
        text-align: center;
        line-height: 200px;
        font-size: 100px;
      }

      .buttons{
        width: 200px;
        margin: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <h1 id='title'></h1>

    <h2>Part 5</h2>
    <div class='buttons'>
      <button onclick="changeDisplay()">Display: none </button>
      <button onclick="changeVisibility()">Visibility: hidden</button>
      <button onclick="reset()">Reset</button>
      <!-- Adds "onlick="(function)"" to all the button elements, calling on the functions found in the
      javaScript-file. These will then be executed when the button is clicked.-->

    </div>
    <div class='box' id='magic'> 1 </div>
    <div class='box'> 2 </div>

    <h2>Part 6</h2>
    <ul id='tech'>
    </ul>

    <script type="text/javascript" src="script.js"></script>

    <!-- Places the JavaScript file before the closing body element. This is to ensure that the page doesn't crash, making the
  user see a blank page without any content. This can happen if the script is placed before the content is rendered, because
  it might ask the user to perform actions, and then block the content, or simply because the script needs an element inside
  the content before the content is loaded. -->

  </body>
</html>
